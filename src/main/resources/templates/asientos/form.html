<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
    <div layout:fragment="content">
        <h2>Nuevo Asiento Contable</h2>
        
        <form th:action="@{/asientos/guardar}" th:object="${asiento}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required>
                <div class="invalid-feedback">
                    Por favor ingrese una descripción
                </div>
            </div>
            
            <div class="mb-3">
                <label for="referencia" class="form-label">Referencia</label>
                <input type="text" class="form-control" id="referencia" th:field="*{referencia}">
            </div>
            
            <div class="card mb-3">
                <div class="card-header">
                    Movimientos
                    <button type="button" class="btn btn-sm btn-primary float-end" id="agregarMovimiento">
                        Agregar Movimiento
                    </button>
                </div>
                <div class="card-body">
                    <div id="movimientos">
                        <div class="row mb-3 movimiento-row">
                            <div class="col-md-4">
                                <select class="form-select cuenta-select" required>
                                    <option value="">Seleccione una cuenta</option>
                                    <option th:each="cuenta : ${cuentas}"
                                            th:value="${cuenta.id}"
                                            th:text="${cuenta.codigo + ' - ' + cuenta.nombre}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control debe" placeholder="Debe" step="0.01" min="0">
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control haber" placeholder="Haber" step="0.01" min="0">
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-danger btn-sm eliminar-movimiento">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-md-4 offset-md-4">
                            <strong>Total:</strong>
                        </div>
                        <div class="col-md-3">
                            <span id="totalDebe">0.00</span>
                        </div>
                        <div class="col-md-3">
                            <span id="totalHaber">0.00</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success">Guardar Asiento</button>
            <a th:href="@{/asientos}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    
    <script th:inline="javascript">
        $(document).ready(function() {
            // Función para calcular totales
            function calcularTotales() {
                let totalDebe = 0;
                let totalHaber = 0;
                
                $('.movimiento-row').each(function() {
                    totalDebe += Number($(this).find('.debe').val()) || 0;
                    totalHaber += Number($(this).find('.haber').val()) || 0;
                });
                
                $('#totalDebe').text(totalDebe.toFixed(2));
                $('#totalHaber').text(totalHaber.toFixed(2));
            }
            
            // Agregar movimiento
            $('#agregarMovimiento').click(function() {
                const movimientoTemplate = $('#movimientos .movimiento-row').first().clone();
                movimientoTemplate.find('input').val('');
                movimientoTemplate.find('select').val('');
                $('#movimientos').append(movimientoTemplate);
            });
            
            // Eliminar movimiento
            $(document).on('click', '.eliminar-movimiento', function() {
                if ($('#movimientos .movimiento-row').length > 1) {
                    $(this).closest('.movimiento-row').remove();
                    calcularTotales();
                }
            });
            
            // Recalcular totales cuando cambian los valores
            $(document).on('input', '.debe, .haber', calcularTotales);
            
            // Validación del formulario
            $('form').submit(function(e) {
                if (!this.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                
                const totalDebe = Number($('#totalDebe').text());
                const totalHaber = Number($('#totalHaber').text());
                
                if (totalDebe !== totalHaber) {
                    alert('El asiento no está cuadrado. Los totales de debe y haber deben ser iguales.');
                    e.preventDefault();
                }
                
                $(this).addClass('was-validated');
            });
        });
    </script>
</body>
</html>
